{% extends 'base.html' %}

{% block title %}OpenID Connect Relying Party Demo{% endblock %}

{% block main %}
<div class="container text-center pt-5">
    <div class="row mt-3">
        <div class="col">OpenID Connect Relying Party Demo</div>
    </div>
    {% if user %}
    <div class="row mt-3 justify-content-center">
        <div class="col-sm-6">
            <div>
                <p>User ID:</p>
                <input type="text" class="form-control" value="{{ user.profile.get('sub') }}" readonly>
            </div>
            <div class="mt-3">
                <p>Access token:</p>
                <input type="text" class="form-control" value="{{ user.access_token }}" readonly>
            </div>
            <div class="mt-3">
                <p>Refresh token:</p>
                <input type="text" class="form-control" value="{{ user.refresh_token }}" readonly>
            </div>
            <div class="mt-3">
                <p>Profile:</p>
                <input type="text" class="form-control" value="{{ user.profile }}" readonly>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <a href="{{ url_for('oidc_auth.logout') }}" type="button" class="btn btn-outline-primary">Logout</a>
        </div>
    </div>
    {% else %}
    <div class="row mt-3">
        <div class="col">
            <a href="{{ url_for('oidc_auth.login') }}" type="button" class="btn btn-outline-primary">Login</a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
